									<h4><strong>[オレンジ✦ヒロイン]</strong></h4>
<p>/</p>
<p>本作品以「不是主角的少女」為起點，描寫一段從在意他人目光、懷疑自我到逐漸理解並肯定自身價值的心境轉變。透過色彩意象、舞台光影與內心獨白的交錯，作品將「可愛」重新定義為一種不依附於他人評價的存在狀態。</p>
<p><b><br></b></p><p><b>即使不是粉色、</b><b style="color: inherit; font-family: inherit; font-size: 1rem;">即使站在舞台邊緣，</b><b style="color: inherit; font-family: inherit; font-size: 1rem;">她仍能以自己的方式發光成為只屬於自己的英雄!</b></p>								</div>
